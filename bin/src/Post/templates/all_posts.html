{% extends 'base.html' %}
{% block code-css %}
     {% load static %}

<link rel="stylesheet" href="{% static 'home-static/css/style.css' %}">

{% endblock %}
{% block content %}
        <!-- start content -->
        <div class="container">
            <div class="row mt-4">
                {% for post in all_posts %}

                <div class="col-md-4 mt-4">
                    <div class="card" style="width: 18rem;">
                    {% if post.img %}
                      <img class="card-img-top img-thumbnail py-image"
                           src="{{post.img.url}}"
                           alt="Card image cap">
                        {% endif %}
                      <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{post.content|slice:"0:30"}}</p>
                        <a href="{% url 'blog:post' post.id %}" class="btn btn-primary">Know More</a>
                      </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <!-- end content -->
{% endblock %}
